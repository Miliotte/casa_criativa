{% for idea in ideas %}
<div class="ideia">
        <img 
            src="{{idea.image}}" 
            alt="Imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="descriotion">
          {{idea.description}}
        </div>
        <a href="{{idea.link}}">Ir para ideia</a>
    </div>
</div>
{% endfor %}
